<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatoz</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">

</head>

<body>
    <div class="title"> CALCULATOZ</div>








    <main class="container">
        <div class="btn-container">
            <div class="result">
                <span></span>
            </div>
            <button class="item clear1">AC</button>
            <button class="item operator divide" value="/">/</button>
            <button class="item numbers seven" value="7">7</button>
            <button class="item numbers eight" value="8">8</button>
            <button class="item numbers nine" value="9">9</button>
            <button class="item operator multiply" value="x">x</button>
            <button class="item numbers four" value="4">4</button>
            <button class="item numbers five" value="5">5</button>
            <button class="item numbers six" value="6">6</button>
            <button class="item operator sub" value="-">-</button>
            <button class="item numbers one" value="1">1</button>
            <button class="item numbers two" value="2">2</button>
            <button class="item numbers three" value="3">3</button>
            <button class="item operator add" value="+">+</button>
            <button class="item numbers zero" value="0">0</button>
            <button class="item numbers dot" value=".">.</button>
            <button class="item equal">=</button>
        </div>
    </main>
    <script src="./script.js" defer></script>
</body>

</html>
